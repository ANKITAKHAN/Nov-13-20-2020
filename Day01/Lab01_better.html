<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 01</title>
</head>
<body>
    <header>
        <h1>Lab 01</h1>
    </header>
    <form>
        <div>
            <!-- <label for="name">Name</label>
            <input type="text" id="name" maxlength="40" required> -->
            <input type="text" id="name" maxlength="40" required placeholder="Name">
        </div><br/>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div><br/>
        <section>
            <label for="message">Message</label><br/>
            <textarea cols="30" rows="10" id="message"></textarea>
        </section><br/>
        <div>
            <label for="sex">Sex</label>
            <select id="sex">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div><br/>
        <div>
            <label for="age">Age</label>
            <input type="number" min="18" max="80">
        </div> <br/>
        <div>
            <label for="birthdate">Birthdate</label>
            <input type="date" id="birthdate">
        </div><br/>
        <div>
            <label for="membership">Membership</label><br/>
            <input type="radio" name="membership">Simple
            <input type="radio" name="membership">Standard
            <input type="radio" name="membership">Super
        </div><br/>
        <div>
            <label for="like">I like ...</label><br/>
            <input type="checkbox" name="membership">Bike
            <input type="checkbox" name="membership">Car
            <input type="checkbox" name="membership">Boat
        </div><br/>
        <div>
            <label for="comments">Comments</label> <br/>
            <p contenteditable=""></p>
        </div>
        <button>Submit</button>
        <button type="reset">Reset</button>
    </form>
    <br><br>
    <hr>
    <footer>
        <h6>Copyrights reserved, Harman, 2020</h6>
    </footer>
</body>
</html>
