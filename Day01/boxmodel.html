<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model</title>
    <style>
        #outer {
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 2px black;
        }

        #inner {
            border: 1px solid pink;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 2px pink;
        }
    </style>
</head>
<body>
    <div id="outer">
        This is outer div
        <div id="inner">
            This is inner div
        </div>
    </div>
</body>
</html>
