<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics 2</title>
    <style>
        h1#main {
            color: red;
        }
        h1#submain {
            color: green;
        }
        #third {
            color: blue;
        }
        .country {
            font-size: 30px;
            font-family: 'Courier New', Courier, monospace;
        }
        .ipl {
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>
    <h1 id="main">This is header 1</h1>
    <h1 id="submain">This is header 2</h1>
    <h1 id="third">This is header 3</h1>
    <br/>
    <div class="country">India</div>
    <div class="country">USA</div>
    <div class="country">France</div>
    <hr/>
    <div class="ipl">Chennai Super Kings</div>
    <div class="ipl">Mumbai Indians</div>
    <hr/>
    <p class="country">China is the largest populated country</p>

</body>
</html>
