<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello react</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> 
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="wednesday"></div>
    <script type="text/jsx">
        //onclick="someFunction()" onclick, onchange, onfocus
        //onClick, onChange, onFocus

        class Main extends React.Component {
            getMessage() {
                return "Hello React";
            }
            buttonClicked() {
                console.log("Buttonclicked");
            }

            render() {
                  let now = new Date().toTimeString();

                  return (<div>
                        <h1>{this.getMessage()}</h1>
                        <h3>{now}</h3> <br/>
                        <input type="text"></input>
                        <input type="checkbox"></input>
                        <button onClick={() => this.buttonClicked()}>Click</button>          

                  </div>);  
            }
        }

        ReactDOM.render(<Main/>, document.getElementById("wednesday"));

    </script>
</body>
</html>
